<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script>
// Wait for Cordova to load
	
document.addEventListener("deviceready", onDeviceReady, false);

// Cordova is ready
function onDeviceReady() {
	
	
	
	window.alert("on device ready worked");
	var myDB = window.sqlitePlugin.openDatabase({name: "main.db", createFromLocation: 1});

	
	




	myDB.transaction(function(transaction) {
		
		
		
		
		

		
		
		
		transaction.executeSql("select * from phonegap_pro;", [],
		function(tx, result) {
			window.alert(result.rows.item(0).title +" -- " +result.rows.item(0).desc);
		},
		function(error){
			window.alert("Error occurred");
		});
		
		
		
		
		
	});
	
	
	




 
}
</script>
