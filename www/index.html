<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script>
// Wait for Cordova to load
	
document.addEventListener("deviceready", onDeviceReady, false);

// Cordova is ready
function onDeviceReady() {
	
	
	
	window.alert("on device ready worked");
	var myDB = window.sqlitePlugin.openDatabase({name: "hassan.db", location: 'default'});

	
	




	myDB.transaction(function(transaction) {
		
		
		
		
		
		window.alert("db worked");
		transaction.executeSql('CREATE TABLE IF NOT EXISTS phonegap_pro (id integer primary key, title text, desc text)', [],
		function(tx, result) {
			window.alert("Table created successfully");
		},
		function(error) {
			window.alert("Error occurred while creating the table.");
		});
		
		
		
		
		transaction.executeSql("INSERT INTO phonegap_pro (title, desc) VALUES (?,?)", ["Hassan", "Programer"], 
		function(tx, result) {
			window.alert("Inserted");
		},
		function(error){
			window.alert("Error occurred");
		});
		
		
		
		transaction.executeSql("select count(id) as cnt from phonegap_pro;", [], 
		function(tx, result) {
			window.alert("Rows num is : " + result.rows.length +" --- " +result.rows.item(0).cnt);
		},
		function(error){
			window.alert("Error occurred");
		});
		
		
		
		
		
	});
	
	
	




 
}
</script>
</head>

</html>
