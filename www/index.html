<title>Untitled Document</title>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script>
// Wait for Cordova to load
	
document.addEventListener("deviceready", onDeviceReady, false);

// Cordova is ready
function onDeviceReady() {
	
	
	
	document.write("<li>on device ready worked</li>");
	var myDB = window.sqlitePlugin.openDatabase({name: "hassan.db", location: 'default'});

	
	




	myDB.transaction(function(transaction) {
		document.write("<li>db worked</li>");
		transaction.executeSql('CREATE TABLE IF NOT EXISTS phonegap_pro (id integer primary key, title text, desc text)', [],
		function(tx, result) {
			document.write("<li>Table created successfully</li>");
		},
		function(error) {
			document.write("<li>Error occurred while creating the table.</li>");
		});
	});




 
}
</script>
</head>
