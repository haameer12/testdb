<title>Untitled Document</title>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script>
// Wait for Cordova to load
	
document.addEventListener("deviceready", onDeviceReady, false);

// Cordova is ready
function onDeviceReady() {
	
	
	
	document.write("<li>on device ready worked</li>");
	window.alert("start"); 
  db = window.sqlitePlugin.openDatabase({name: 'hassan.db', location: 'default'});
	window.alert("end");
	
  db.transaction(function(tx) {
	window.alert("db worked");
    tx.executeSql('CREATE TABLE IF NOT EXISTS DemoTable (name, score)');
    tx.executeSql('INSERT INTO DemoTable VALUES (?,?)', ['Alice', 101]);
    tx.executeSql('INSERT INTO DemoTable VALUES (?,?)', ['Betty', 202]);
  }, function(error) {
    document.write("<li>Transaction ERROR: ' + error.message</li>");
  }, function() {
    document.write("<li>Populated database OK'</li>");
  });


 
}
</script>
</head>
